name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Lint, format and sort
        run: |
          poetry run flake8 .
          poetry run black .
          poetry run sort .
      - name: Test with pytest
        run: poetry run pytest